{% extends "base.html" %} {% block content %}
<div class="table-container">
  <h2>Mapped Data Preview: {{ pdf_file }}</h2>
  <table>
    <thead>
      <tr>
        <th>Label</th>
        <th>Custom Label</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      {% for field in form_data.values() %}
      <tr>
        <td>{{ field.label }}</td>
        <td>{{ field.customLabel }}</td>
        <td>{{ field.value }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <form method="POST" action="{{ url_for('export_excel') }}">
    <input type="hidden" name="json_data" value="{{ json_data }}" />
    <button type="submit">Export to Excel</button>
  </form>
  {% if excel_file %}
  <p>
    <a href="{{ url_for('download_excel', filename=excel_file) }}"
      >Download Excel Output</a
    >
  </p>
  {% endif %}
</div>
{% endblock %}
