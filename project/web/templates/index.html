{% extends "base.html" %} {% block content %}
<h2>Upload PDF</h2>
<form method="POST" enctype="multipart/form-data">
  <label for="pdf_file">Choose a PDF file:</label>
  <input type="file" name="pdf_file" id="pdf_file" accept=".pdf" required />
  <br /><br />
  <button type="submit" name="prepare_json">Generate JSON Template</button>
  <button type="submit" name="process_pdf">Process PDF</button>
</form>
{% if json_file %}
<p>
  <a href="{{ url_for('download_file', filename=json_file) }}"
    >Download JSON Output</a
  >
</p>
{% endif %} {% if excel_file %}
<p>
  <a href="{{ url_for('download_file', filename=excel_file) }}"
    >Download Excel Output</a
  >
</p>
{% endif %} {% endblock %}
