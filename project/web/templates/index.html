<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Processor</title>
</head>
<body>
    <h1>PDF Processor</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="pdf_file">Select PDF file:</label>
        <input type="file" id="pdf_file" name="pdf_file" accept=".pdf" required>
        <br><br>
        <button type="submit" name="prepare_json">Generate JSON Template</button>
        <button type="submit" name="process_pdf">Process PDF</button>
    </form>

    {% if json_file %}
        <h2>Download Results:</h2>
        <a href="{{ url_for('download_file', filename=json_file) }}" download>Download JSON File</a>
        <br>
        <a href="{{ url_for('download_file', filename=excel_file) }}" download>Download Excel File</a>
    {% endif %}
</body>
</html>
